doctrine:
    dbal:
        url: '%env(resolve:DATABASE_URL)%'
        # SQLite specific configuration
        driver: 'pdo_sqlite'
    orm:
        auto_mapping: true
        naming_strategy: doctrine.orm.naming_strategy.underscore_number_aware
        mappings:
            App:
                is_bundle: false
                type: attribute
                dir: '%kernel.project_dir%/src/Entity'
                prefix: 'App\Entity'
                alias: App